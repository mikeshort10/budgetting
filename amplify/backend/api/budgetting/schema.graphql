enum SavingFrequency {
  WEEKLY
  BIWEEKLY
  MONTHLY
}

enum SpendingFrequency {
  DAILY
  WEEKLY
  BIWEEKLY
  MONTHLY
  BIMONTHLY
  TRIMONTHLY
  SEMIANNUALLY
  ANNUALLY
}

type FundingSchedule @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  savingFrequency: SavingFrequency!
  startDate: AWSDate!
  lastSaveDate: AWSDate
}

type Expense @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  amount: Float!
  currentValue: Float!
  spendingFrequency: SpendingFrequency!
  spendFrom: String
  fundingSchedule: FundingSchedule
  lastFundDate: AWSDate
}
